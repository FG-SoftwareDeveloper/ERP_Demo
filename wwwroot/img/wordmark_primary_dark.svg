<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 256">
    
  <defs>
    <linearGradient id="grad-primary" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0E4E94"/>
      <stop offset="100%" stop-color="#1160B1"/>
    </linearGradient>
    <linearGradient id="grad-teal" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#23BFBF"/>
      <stop offset="100%" stop-color="#1160B1"/>
    </linearGradient>
  </defs>

    <rect width="1024" height="256" fill="#0F172A"/>
    <!-- Wordmark -->
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <!-- ERP -->
      <text x="64" y="118" font-size="66" font-weight="800" fill="#F8FAFC" letter-spacing="0.5">ERP</text>
      <!-- Separator dot -->
      <circle cx="212" cy="98" r="6" fill="#23BFBF"/>
      <!-- BI -->
      <text x="228" y="118" font-size="66" font-weight="800" fill="#F8FAFC" letter-spacing="0.5">B</text>
      <!-- Stylized I: pillar + dot -->
      <rect x="290" y="68" width="8" height="58" rx="4" fill="#F8FAFC"/>
      <circle cx="294" cy="56" r="6" fill="#F59E0B"/>
      <!-- Operations -->
      <text x="320" y="118" font-size="54" font-weight="700" fill="#CBD5E1" letter-spacing="0.4">Operations</text>
      
      <path d="M360 194 H900" stroke="url(#grad-teal)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    
    </g>
    <!-- Subtagline -->
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <text x="64" y="168" font-size="18" font-weight="600" fill="#CBD5E1" opacity="0.9">
        Enterprise Resource • BI • AI Insights
      </text>
    </g>
  </svg>